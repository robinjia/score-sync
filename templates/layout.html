<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Espeon</title>

        <!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
		<link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
		<link rel="mask-icon" href="{{ url_for('static', filename='icons/safari-pinned-tab.svg') }}" color="#5bbad5">
		<link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="{{ url_for('static', filename='icons/browserconfig.xml') }}">
		<meta name="theme-color" content="#ffffff">
    </head>
    <body>
        {% block content %}{% endblock %}
        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='code.js') }}" type="text/javascript"></script>
        {% block script %}{% endblock %}
    </body>
</html>
